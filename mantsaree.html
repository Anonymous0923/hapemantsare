<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Baby Aybe ðŸ’•</title>
  <link href="https://fonts.googleapis.com/css2?family=Alberta+Extra+Bold&family=Charder+BD+BT&family=Comic+Sans+MS&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffe6f0;
      overflow-x: hidden;
    }
    .page {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .page.active {
      display: flex;
    }
    .button {
      font-family: 'College', sans-serif;
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #ff3385;
    }
    img.small {
      width: 250px;
      margin-top: 20px;
      border-radius: 15px;
    }
    img.large {
      width: 90vw;
      max-width: 600px;
      border-radius: 20px;
      border: 20px solid #cce6ff;
    }
    .confetti {
      animation: pop 0.8s ease forwards;
    }
    @keyframes pop {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    audio {
      margin-top: 15px;
      outline: none;
    }
  </style>
</head>
<body>
  <!-- Page 1 -->
  <div id="page1" class="page active">
    <h1 style="font-family: 'Alberta Extra Bold', sans-serif; font-size: 32px; color: #ff3399;">
      Do You Want a Surprise?
    </h1>
    <img
      src="https://i.postimg.cc/N0yNY28S/d8ea688275cf40e92f044a94ddd5d58d.jpg"
      class="small"
      alt="First Image"
    />
    <button class="button" onclick="goToPage(2)">Click Here</button>
  </div>

  <!-- Page 2 -->
  <div id="page2" class="page">
    <h1 style="font-family: 'Charder BD BT', sans-serif; font-size: 32px; color: #ff66b2;">
      Happy Monthsary Babyyyy!
    </h1>
    <img
      src="https://i.postimg.cc/sQznxKzy/image.gif"
      class="confetti"
      alt="hapi hapi gif"
    />
    <button class="button" onclick="goToPage(3)">ðŸ“¬ Message</button>
  </div>

  <!-- Page 3 -->
  <div id="page3" class="page">
    <img
      src="https://i.postimg.cc/9FYVv5Zk/Hi-Baby-20250528-151715-0000.png"
      class="large"
      alt="Letter Image"
    />
    <audio controls autoplay loop>
      <source
        src="https://media.vocaroo.com/mp3/17XietiKG9jj"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    function goToPage(pageNumber) {
      document.querySelectorAll('.page').forEach((page) =>
        page.classList.remove('active')
      );
      document.getElementById(`page${pageNumber}`).classList.add('active');
    }
  </script>
</body>
</html>
